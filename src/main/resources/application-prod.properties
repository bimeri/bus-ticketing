
spring.datasource.url=jdbc:mysql://${GW_DB_HOST}/${GW_DB_NAME}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${GW_DB_USER}
spring.datasource.password=${GW_DB_PWD}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

logging.level.net.gogroups.client.RequestResponseLoggingInterceptor=DEBUG

payamgo.host=${PAYAMGO_HOST_URL}
payamgo.port=${PAYAMGO_PORT}
payamgo.client-key=${PAYAMGO_CLIENT_KEY}
payamgo.client-secret=${PAYAMGO_CLIENT_SECRET}

client.url=${APP_CLIENT_URL}
client.clientId=${APP_CLIENT_ID}
client.clientSecret=${APP_CLIENT_SECRET}

security.jwt.token.publicKey=${AS_PUBLIC_KEY}

apisecurity.host=${AS_HOST_URL}
apisecurity.port=${AS_PORT}
